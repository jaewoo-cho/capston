<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 종목 추천 페이지</title>
</head>
<body>
    <h1>주식 종목 추천 페이지</h1>
    <p>선호하는 종목을 입력하고 추천을 받아보세요.</p>
    <form id="stockForm">
        <label for="preferredStock">선호하는 주식 종목:</label>
        <input type="text" id="preferredStock" name="preferredStock">
        <button type="submit">추천 받기</button>
    </form>

    <div id="recommendationResult" style="display:none;">
        <h2>추천 종목</h2>
        <p id="recommendedStock"></p>
    </div>

    <script>
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Form submission 방지

            // 사용자가 입력한 주식 종목
            var preferredStock = document.getElementById('preferredStock').value;

            // 여기에 추천 로직을 구현할 수 있습니다.
            // 이 부분은 실제로는 서버와의 통신이나 데이터베이스에서 추천을 가져오는 로직이 들어갈 수 있습니다.
            // 이 예제에서는 간단히 입력된 종목을 그대로 사용합니다.
            var recommendedStock = preferredStock;

            // 결과를 보여줄 요소를 가져오고 결과를 업데이트합니다.
            var recommendationResult = document.getElementById('recommendationResult');
            var recommendedStockElement = document.getElementById('recommendedStock');
            recommendedStockElement.textContent = recommendedStock;

            // 결과를 보여줍니다.
            recommendationResult.style.display = 'block';
        });
    </script>
</body>
</html>
